<!DOCTYPE html>

<html class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row" style="text-align: left">
        <div class=" col-sm-2" id="search-section">
      <div class="flex-row" style="text-align: left">
       
          <div><h5>Search for a City:</h5></div>
             <div> <input class="rounded city-name" /><button class="rounded" id="city-name-btn" style="background-color:#007bff; color:white">
            <i class="fas fa-search"></i>
          </button></div>
        </div>
    </div>

        <div class="col-sm-9">
          <div class="flex-row" style="text-align: left">
            <div class="col-sm-12" id="weather-appear-here">
              <h3 id="today-weather"></h3>
            </div>
          </div>
          <div class="row" style="text-align: left">
            <div class="col-sm-12" id="five-day-master-main">
              <h3 id="five-day-weather"></h3>
            </div>
            <div class="flex-row">
              <div id="five-day-appear-here"></div>
            </div>
          </div>
        </div></div></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1cfcb3fe99.js"
      crossorigin="anonymous"
    ></script>
